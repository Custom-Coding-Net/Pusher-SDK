<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Pusher SDK - Sample</title>
	<meta charset="utf-8" />
</head>
<body>

    <div id="container"></div>

    <script type="text/javascript" src="jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="jquery.signalR.min.js"></script>
    <script type="text/javascript" src="../Dist/pusher.sdk.js"></script>

    <script type="text/javascript">
        Pusher.init('RECEIVE_KEY', 'SEND_KEY');

        var receiver = new Pusher.SignalR.Receiver('test');
        receiver.connect();
        receiver.on(function (title, content) {
            // On Receive
            console.log("Message Received:", title, content);
        });

        var sender = new Pusher.SignalR.Sender();
        sender.connect().done(function () {
            // Connected
            console.log("Sender connected.");
            sender.send("Test Title", "I'm a test content.", 'test');
        });

    </script>

</body>
</html>
